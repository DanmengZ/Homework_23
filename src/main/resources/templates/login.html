<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>登录页面</title>

	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<!-- Font Awesome -->
	<link rel="stylesheet" th:href="@{/static/fontawesome-free/css/all.min.css}">
	<!-- Theme style -->
	<link rel="stylesheet" th:href="@{/static/adminLte/css/adminlte.min.css}">
	<!-- overlayScrollbars -->
	<link rel="stylesheet" th:href="@{/static/overlayScrollbars/css/OverlayScrollbars.min.css}">
</head>
<body class="hold-transition login-page">
	<div class="card">
	<div class="card-body login-card-body">
		<p class="login-box-msg h3" >购物系统登录</p>

		<form th:action="@{/sys/login}" method="post">
			<div class="input-group mb-3">
				<input type="text" class="form-control" name="username" placeholder="用户名">
				<div class="input-group-append">
					<div class="input-group-text">
						<span class="fas fa-user"></span>
					</div>
				</div>
			</div>
			<div class="input-group mb-3">
				<input type="password" name="password" class="form-control" placeholder="密码">
				<div class="input-group-append">
					<div class="input-group-text">
						<span class="fas fa-lock"></span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-6">
					<button type="submit" class="btn btn-primary btn-block">登录</button>
				</div>
				<div class="col-6">
					<a href="#" th:onclick="|javascript:location.href='@{/sys/register}';|" class="btn btn-primary btn-block">注册</a>
				</div>
			</div>
		</form>
	</div>
	<!-- /.login-card-body -->
	
</div>


<!-- jQuery -->
<script th:src="@{/static/jquery/js/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/static/jquery/js/jquery-ui.min.js}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->


<div th:insert="commons/common::msg"></div>
</body>
</html>
