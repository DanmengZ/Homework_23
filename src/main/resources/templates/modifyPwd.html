<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>修改密码</title>

	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<!-- Font Awesome -->
	<link rel="stylesheet" th:href="@{/static/fontawesome-free/css/all.min.css}">
	<!-- Theme style -->
	<link rel="stylesheet" th:href="@{/static/adminLte/css/adminlte.min.css}">
	<!-- overlayScrollbars -->
	<link rel="stylesheet" th:href="@{/static/overlayScrollbars/css/OverlayScrollbars.min.css}">
</head>
<body class=" register-page">
<div class="register-box">
	<div class="register-logo">
		<a href="#"><b>修改密码</b></a>
	</div>

	<div class="card">
		<div class="card-body register-card-body">
			<p class="login-box-msg">请填写新密码</p>
			<form action="modifyPwd" method="post">
				<div class="input-group mb-3">
					<input type="password" name="password" class="form-control" placeholder="密码">
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-lock"></span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						<button type="submit" class="btn btn-primary btn-block">修改</button>
					</div>
					<div class="col-6">
						<a th:onclick="|javascript:location.href='@{/sys/index}';|" class="btn btn-primary btn-block">返回</a>
					</div>
				</div>
			</form>

		</div>
		<!-- /.form-box -->
	</div><!-- /.card -->
</div>
</body>
</html>
