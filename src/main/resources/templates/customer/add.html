    <!-- /.card-header -->
    <!-- form start -->
    <form method="post" th:action="@{/customer/add}">

                <input type="text" required="required" name="customerName" class="form-control" id="customerName" placeholder="店铺地址">

        </div>
        <!-- /.card-body -->

        <div class="card-footer">
            <button type="submit" class="btn btn-danger">增加一条</button>
