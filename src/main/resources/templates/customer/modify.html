    <meta charset="UTF-8">

<body>

<form method="post" th:action="@{/customer/modify}">
    <div class="card-body">
        <input type="hidden" name="id" th:value="${customer.id}" />
        <div class="form-group">
            <label for="password">新密码</label>
            <input type="text" name="password"  class="form-control" id="password" placeholder="新密码">
        </div>
    </div>
    <!-- /.card-body -->

    <div class="card-footer">
        <button type="submit" class="btn btn-danger">修改数据</button>
        <a onclick="location.href='index'" class="btn btn-primary">返回</a>
    </div>
</form>
