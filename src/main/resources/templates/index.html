<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理首页</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/static/fontawesome-free/css/all.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/static/adminLte/css/adminlte.min.css}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" th:href="@{/static/overlayScrollbars/css/OverlayScrollbars.min.css}">
</head>
<body class="hold-transition sidebar-mini layout-fixed" data-panel-auto-height-mode="height">
<div class="wrapper">

    <!-- 横向导航栏 -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- 左侧 -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="#" class="nav-link" >
                    当前用户:
                    <span th:text="${session.user.username}"></span>
                </a>
            </li>
        </ul>

        <!-- 右侧 -->
        <ul class="navbar-nav ml-auto">
        <li class="nav-item">
                <a class="nav-link" role="button" th:onclick="|javascript:location.href='@{/sys/modifyPwd}';|">
                    修改密码
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" role="button" th:onclick="|javascript:location.href='@{/sys/logout}';|">
                    退出登录
                </a>
            </li>
        </ul>
    </nav>

    <!-- 左侧菜单 -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- 系统名称 -->
        <a href="index" class="brand-link">
            <span class="d-block text-center">购物系统后台管理</span>
        </a>
        <!-- 菜单 -->
        <div class="sidebar">
            <!-- 菜单列表 -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <li class="nav-header">菜单列表</li>
                    <li class="nav-item">
                        <a th:href="@{/customer/index}" class="nav-link">
                            <i class="nav-icon fas fa-th"></i>
                            <p>
                               	客户管理
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/product/index}" class="nav-link">
                            <i class="nav-icon fas fa-th"></i>
                            <p>
                               	商品管理
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/sys/checkRecord}" class="nav-link">
                            <i class="nav-icon fas fa-th"></i>
                            <p>
                               	查看客户消费记录
                            </p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <!-- 右侧显示区域 -->
    <div class="content-wrapper iframe-mode" data-widget="iframe" data-loading-screen="750">
        <div class="nav navbar navbar-expand navbar-white navbar-light border-bottom p-0">
            <div class="nav-item dropdown">
                <a class="nav-link bg-danger dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">关闭</a>
                <div class="dropdown-menu mt-0">
                    <a class="dropdown-item" href="#" data-widget="iframe-close" data-type="all">关闭所有页面</a>
                    <a class="dropdown-item" href="#" data-widget="iframe-close" data-type="all-other">除此之外全部关闭</a>
                </div>
            </div>
            <a class="nav-link bg-light" href="#" data-widget="iframe-scrollleft"><i class="fas fa-angle-double-left"></i></a>
            <ul class="navbar-nav overflow-hidden" role="tablist"></ul>
            <a class="nav-link bg-light" href="#" data-widget="iframe-fullscreen"><i class="fas fa-expand"></i></a>
        </div>
        <div class="tab-content">
            <div class="tab-empty">
                <h2 class="display-4">
                	
				</h2>
            </div>
        </div>
    </div>
    <!-- 页脚部分 -->
    <footer class="main-footer">
        <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong>
        All rights reserved.
        <div class="float-right d-none d-sm-inline-block">
            <b>Version</b> 3.2.0
        </div>
    </footer>
</div>

<!-- jQuery -->
<script th:src="@{/static/jquery/js/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/static/jquery/js/jquery-ui.min.js}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script th:src="@{/static/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- overlayScrollbars -->
<script th:src="@{/static/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/static/adminLte/js/adminlte.js}"></script>

<div th:insert="commons/common::msg"></div>
</body>
</html>
